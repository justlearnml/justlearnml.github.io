---
title: Just Learn ML - Tags
metaDescription: Explore a variety of Machine Learning topics on my blog. Look through the tagged subjects to find what interests you.

<h1>Tags</h1>

<ul class="tags-ul">
  {% for tag in site.tags %}
    <li class="tag-li">
      <h2><a href="{{ tag.url }}">{{ tag.name }}</a></h2>
      <p>{{ tag.content | markdownify }}</p>
    </li>
  {% endfor %}
</ul>
