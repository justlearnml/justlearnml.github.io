---
layout: default
---
<h1>{{ page.name }}</h1>

{{ content }}

<h2>Posts</h2>
<ul>
    {% assign filteredPosts = site.posts | where_exp: "post", "post.tags contains page.name" %}
    {% for post in filteredPosts %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
