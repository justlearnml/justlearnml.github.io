---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="date">{{ page.date | date_to_string }}</p>

<ul class="tags-ul">
    {% for tag in page.tags %}
        <li class="tag-li-inline">
            <a href="/tags/{{ tag | downcase }}.html">#{{ tag }}</a>
        </li>
    {% endfor %}
</ul>

{{ content }}
