---
layout: default
---
<h1>{{ page.title }}</h1>
<p>{{ page.date | date_to_string }}</p>

<p>Tags</p>

<ul>
    {% for tag in site.tags %}
        {% if page.tags contains tag.name %}
            <li><a href="{{ tag.url }}">{{ tag.name }}</a></li>
        {% endif %}
    {% endfor %}
</ul>

{{ content }}
