<ul class="posts-ul">
    {% for post in filteredPosts %}
    <li class="post-li">
        <h2 class="post-li-title">
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>

        {{ post.excerpt }}

        <p class="date">{{ post.date | date_to_string }}</p>

        <ul class="tags-ul">
            {% for tag in post.tags %}
                <li class="tag-li-inline">
                    <a href="/tags/{{ tag | downcase }}.html">#{{ tag }}</a>
                </li>
            {% endfor %}
        </ul>
    </li>
    {% endfor %}
</ul>
